<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="numberButtons">    
            <button class="btn" value="clearAll" id="clearAll">AC</button>
            <button class="btn" value="clearEntry" id="clearEntry">CE</button>
            <button class="btn" value="percentage" id="operator">%</button>
            <button class="btn" value="/" id="operator">÷</button>
            <button class="btn" value="7" id="operand">7</button>
            <button class="btn" value="8" id="operand">8</button>
            <button class="btn" value="9" id="operand">9</button>
            <button class="btn" value="*" id="operator">×</button>
            <button class="btn" value="4" id="operand">4</button>
            <button class="btn" value="5" id="operand">5</button>
            <button class="btn" value="6" id="operand">6</button>
            <button class="btn" value="-" id="operator">−</button>
            <button class="btn" value="1" id="operand">1</button>
            <button class="btn" value="2" id="operand">2</button>
            <button class="btn" value="3" id="operand">3</button>
            <button class="btn" value="+" id="operator">+</button>
            <button class="btn" value="positiveNegative" id="positiveNegative">+/−</button>
            <button class="btn" value="0" id="operand">0</button>
            <button class="btn" value="." id="decimal">.</button>
            <button class="btn" value="=" id="equals">=</button>
        </div>
    </div>
</body>
</html>
