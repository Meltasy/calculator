<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="numberButtons">    
            <button type="button" class="clearAll">AC</button>
            <button type="button" class="clearEntry">CE</button>
            <button type="button" class="operator" value="percentage">%</button>
            <button type="button" class="operator" value="/">÷</button>
            <button type="button" class=operand value="7">7</button>
            <button type="button" class=operand value="8">8</button>
            <button type="button" class=operand value="9">9</button>
            <button type="button" class="operator" value="*">×</button>
            <button type="button" class="operand" value="4">4</button>
            <button type="button" class="operand" value="5">5</button>
            <button type="button" class="operand" value="6">6</button>
            <button type="button" class="operator" value="-">−</button>
            <button type="button" class="operand" value="1">1</button>
            <button type="button" class="operand" value="2">2</button>
            <button type="button" class="operand" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="positiveNegative">+/−</button>
            <button type="button" class="operand" value="0">0</button>
            <button type="button" class="decimal">.</button>
            <button type="button" class="equals">=</button>
        </div>
    </div>
</body>
</html>
